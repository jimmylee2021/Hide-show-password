<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/dc287775fc.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Hide & Show Password Demo</h1>
           <div class="inpt-grp">
                 <input type="txt" id="" placeholder="Enter your name" >
           </div>
           <div class="inpt-grp flex">
                 <input type="password" id="pwd" placeholder="Enter your password" >
                  <i class="fa fa-eye" aria-hidden="true" id="eyes"></i>
           </div>
           <button>Submit</button>
        </form>
    </div>
</body>

<script>
     let pwd = document.getElementById("pwd")
     let icon = document.getElementById("eyes")

     icon.addEventListener("click", ()=> {
        if(pwd.type === "password") {
            pwd.type = "text"
            icon.classList.toggle("fa-eye-slash")
        }else {
            pwd.type = "password"
            icon.classList.remove("fa-eye-slash")
            icon.classList.add("fa fa-eye")
        }
     })


</script>
</html>
